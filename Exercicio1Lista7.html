<!doctype html>
<html>
<title>Exercício 1 Lista 7</title>
    <head>
        <meta charset="utf-8">
        <script language="javascript">
            var n1, n2, soma, sub, div, mult;
            n1 = prompt("digite o primeiro valor:");
            n2 = prompt("digite o segundo valor:");
            soma = parseInt(n1) + parseInt(n2);
            sub = parseInt(n1) - parseInt(n2);
            div = parseInt(n1) / parseInt(n2);
            mult = parseInt(n1) * parseInt(n2);
            alert("soma: " + soma);
            alert("subtração: " + sub);
            alert("divisão: " + div);
            alert("multiplicação: " + mult);
        </script>
    </head>
    <body>
    </body>
</html>
